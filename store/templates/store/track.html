{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div>

    <div class="col-lg-12">
        <div class="box-element">
	<a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
	<br>
    <br>

    <h5><strong>Orders</strong></h5>
	
	
</div>
        <br>


        <div class="box-element">
			<div class="cart-row">					
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Order #</strong></div>
                <div style="flex:2"><strong>Article </strong></div>
				<div style="flex:1"><strong>Status</strong></div>
			</div>


            {% for item in items%}
			<div class="cart-row">
				
				<div style="flex:2"><img class="row-image" src="{{item.product.imageURL}}" ></div>
                <div style="flex:2"> <p>{{order.transaction_id}} </p></div>
				<div style="flex:2"> <p>{{item.product.name}} </p></div>
                <div style="flex:1"><p> {{order.status}}</p></div>
				
				
				
			</div>
			{% endfor %}

			
        </div>


    </div>
</div>

{% endblock content %}
